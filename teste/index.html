<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>aprendendo</title>
  <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
  <header>
    <div class="header">
      <h1>Espaço Estética Léa Machado</h2>
      <ul>
        <li><a href="#">Sobre</a>  </li>
        <li><a href="#">Serviços</a>  </li>
        <li><a href="#">Contato</a>  </li>
      </ul>
    </div>
  </header>
  <hr>
  <main>
    <section>
      <div class="form">
        <h3>Agende sua consulta</h3>
        <div class="form-box">
          <form action="">
            <label for="">Nome
              <input type="text" id="nome">
            </label>
            <label for="">Telefone
              <input type="text" id="fone">
            </label>
            <label for="">Data
              <input type="date">
            </label>
            <label for="">Selecione o serviço
              <select name="serviços" id="service">
                <option value="" selected></option>
                <option value="">Limpeza de pele</option>
                <option value="">Acne</option>
                <option value="">Tratamentos para manchas</option>
                <option value="">Restauração da pele</option>
                <option value="">Drenagem Linfática Pré e Pós Operatório</option>
                <option value="">Modeladora</option>
                <option value="">Gordura localizada</option>
                <option value="">Celulites</option>
                <option value="">Flacidez</option>
                <option value="">Massagem relaxante</option>
                <option value="">Reflexologia</option>
                <option value="">Detox</option>
                <option value="">Auriculoterapia</option>
              </select>
            </label>
            <button type="submit"><a href="#">agendar</a>   </button>
          </form>
        </div>
      </div>
    </section>
  </main>
  <hr>
  <footer>
    <div class="footer">
      <p>&copy;WendelRios</p>
    </div>
  </footer>
</body>
</html>
